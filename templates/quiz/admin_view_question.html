{% extends 'quiz/adminbase.html' %} {% block content %} {% load static %}

<head>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      history.pushState(null, null, window.location.href);
    };
  </script>
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f7f9fc;
      font-family: "Arial", sans-serif;
    }
    h6 {
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
    .container {
      margin-top: 50px;
    }
    .panel {
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    #dev-table {
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      vertical-align: middle;
    }
    .table-hover tbody tr:hover {
      background-color: #e9ecef;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Select Exam To View Questions</h6>
    </div>
    <div class="panel-body">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>View Question</th>
          </tr>
        </thead>
        <tbody>
          {% for c in courses %}
          <tr>
            <td>{{ c.course_name }}</td>
            <td>
              <a
                class="btn btn-primary btn-xs"
                href="{% url 'view-question' c.id %}"
              >
                <span class="glyphicon glyphicon-eye-open"></span> View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
