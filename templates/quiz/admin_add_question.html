{% extends 'quiz/adminbase.html' %} {% load widget_tweaks %} {% block content %}

<head>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      history.pushState(null, null, window.location.href);
    };
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script src="https://aj ax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container1 {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      color: #007bff;
      font-size: 28px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-control {
      height: 45px;
      padding: 12px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
    }

    a:link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container1">
    <div class="header">
      <h2>Add Question</h2>
    </div>
    <form method="post" enctype="multipart/form-data" id="csv_form">
      {% csrf_token %}
      <div class="form-group">
        <label for="courseID">Exam</label>
        {% render_field
        questionForm.courseID|attr:'required:true,placeholder:Select Exam'
        class="form-control" %}
      </div>
      <div class="form-group">
        <label for="csv_file">Upload CSV File</label>
        <input
          type="file"
          name="csv_file"
          accept=".csv"
          class="form-control"
          placeholder="Choose your file"
        />
      </div>
      <hr />
      <button type="submit" name="csv_submit" class="btn btn-primary">
        Upload CSV File
      </button>
      <button type="button" id="manual-btn" class="btn btn-primary">
        Add Question Manually
      </button>
    </form>
    <form method="post" id="manual_form" style="display: none">
      {% csrf_token %}
      <div class="form-group">
        <label for="manual_question">Manual Question</label>
        {{ questionForm.as_p }}
      </div>
      <button type="submit" name="manual_submit" class="btn btn-primary">
        Add Question Manually
      </button>
      <button type="button" id="csv-btn" class="btn btn-primary">
        Upload CSV File
      </button>
    </form>

    <script>
      $(document).ready(function () {
        $("#manual-btn").click(function () {
          $("#csv_form").hide();
          $("#manual_form").show();
        });
        $("#csv-btn").click(function () {
          $("#manual_form").hide();
          $("#csv_form").show();
        });
      });
    </script>
  </div>
</body>
{% endblock content %}
